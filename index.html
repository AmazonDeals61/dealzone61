<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .search {
      text-align: right;
      padding: 10px 20px;
    }

    .search input {
      padding: 8px;
      width: 250px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .columns {
      display: flex;
      flex-wrap: wrap;
    }

    .column {
      flex: 1;
      padding: 20px;
      min-width: 300px;
    }

    .column h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-info h3 {
      margin: 0 0 10px;
      font-size: 1.1em;
    }

    .product-info p {
      font-size: 0.95em;
      color: #444;
    }

    .product-info a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #ffa41c;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    footer {
      background: #eee;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
      margin-top: 40px;
    }
  </style>
  <script>
    function searchProducts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".amazon .product-card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "block" : "none";
      });
    }
  </script>
</head>
